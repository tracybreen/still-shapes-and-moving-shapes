<script>

  /// that top part is called the declarative 
var ball1 = document.getElementById('ball1');
var ball2 = document.getElementById('ball2');
var ball3 = document.getElementById('ball3');
var ball4 = document.getElementById('ball4');
var velocity = 1;
var positionX = 100;
var positionY = 100;
var reverse = false;

function moveBall1(){

    var Xmin = 100;
    var Xmax = 400;
    var Ymin = 100;
    var Ymax = 400;

    if (reverse) {
        positionX = positionX - velocity;
        positionY = positionY - velocity;
        ball1.style.left = positionX + 'px';
        ball1.style.top = positionY + 'px';
        ball1.style.background = 'slateblue';
        ball1.style.width = '100px';
        
    } else {
        positionX = positionX + velocity;
        positionY = positionY + velocity;
        ball1.style.left = positionX + 'px';
        ball1.style.top = positionY + 'px';
        ball1.style.background = 'green';
        ball1.style.width = '50px';
    }
    if (
        positionX > Xmax ||
        positionX === Xmin){
        reverse = !reverse;
        }
    }

function moveBall2(){
    var Xmin = 100;

        positionX = positionX - velocity;

    } else {
        positionX = positionX + velocity;
        ball2.style.left = positionX + 'px';
        ball2.style.background = 'plum';

    if (

    }

    function moveBall3(){
    var Xmin = 100;

    if (reverse) {
        positionY = positionY - velocity;
        ball3.style.top = positionY + 'px';
        ball3.style.background = 'palevioletred';
        
    } else {
        positionY = positionY + velocity;
        ball3.style.top = positionY + 'px';
        ball3.style.background = 'darkgray';
    }
    if (
        positionY > Ymax ||
        positionY === Ymin){
        reverse = !reverse;
        }
    }


setInterval(moveBall1, 30);
